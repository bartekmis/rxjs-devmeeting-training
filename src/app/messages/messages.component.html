<h2>List of messages</h2>
<ul>
  <li *ngFor="let message of messages | async">
    <b>{{ message.sender }}, {{ message.timestamp | date:'fullDate' }}</b>
    <p [innerHTML]="message.body.text"></p>

    <div *ngIf="message.body.images">
      <img *ngFor="let image of message.body.images" src="{{ image }}" alt="">
    </div>
  </li>
</ul>
